#-----------------------------------------------


####################################################################
#
# - the following tools are installed in afs for SL3 and SL4 @
#
#     /afs/desy.de/group/it/ilcsoft/
#
# they can be linked from there or need to be installed on your system
#
####################################################################

#-------------------------------------------------------------------------
# prerequisites: installed versions of Java, geant4, root and mysql:
#  -> modify according to your system !
#-------------------------------------------------------------------------

# python variable for referring the ILC Home directory for SL3 and SL4 users
ilcPath = "/afs/desy.de/group/it/ilcsoft/"

#  when using 'link' or 'use' please specify full path to installed package
#  or use the version installed in afs (ilcPath) 

# ROOT
ilcsoft.link( ROOT( ilcPath + "root/5.26.00b" ))


# MySQL
ilcsoft.link( MySQL( ilcPath + "mysql/5.0.45" ))
#ilcsoft.link( MySQL( "/usr/" ))

# Java
if( ilcsoft.os.isSL3() ):
    ilcsoft.link( Java( ilcPath + "java/1.5.0" ))   # SL3
if( ilcsoft.os.isSL4() ):
    ilcsoft.link( Java( ilcPath + "java/1.6.0" ))  # SL4

ilcsoft.use( Geant4 ( ilcPath + "geant4/9.2" ))
ilcsoft.module("Geant4").env["G4ENV_INIT"] = ilcPath + "geant4/env_9.2.sh"


# cernlib
ilcsoft.link( CERNLIB(  ilcPath + "cernlib/2006" ))



####################################################################

#----- core tools

ilcsoft.install( LCIO( "v01-51-pre04" )) 
#----- this will build the optional ROOT dictionary for LCIO -----
#------ set to OFF  if you don't want it
ilcsoft.module("LCIO").envcmake['BUILD_ROOTDICT']='ON'
ilcsoft.module("LCIO").envcmake['ROOT_HOME']='${ROOTSYS}'

ilcsoft.install( GEAR( "v00-14-pre01" )) #-- "v00-13" ))  // 230

ilcsoft.install( CondDBMySQL( "CondDBMySQL_ILC-0-8" ))
ilcsoft.install( LCCD( "v01-00-pre01" )) #-- "v00-06-01" )) 

ilcsoft.install( RAIDA( "v01-04-03" ))

ilcsoft.install( CED( "v01-00-pre01" ))
ilcsoft.module("CED").envcmake['CED_SERVER']='ON'


ilcsoft.install( Marlin( "v00-12-pre01" )) #--NEW  Rev 555
ilcsoft.module("Marlin").envcmake["MARLIN_GUI"] = 1 

ilcsoft.install( MarlinUtil( "v01-00-pre01" )) #-- "v00-14-01" )) // Rev 1596


ilcsoft.install( Mokka( "mokka-07-04" ))

#----------  standard reco packages

ilcsoft.install( MarlinReco( "v00-18-pre02" )) 


ilcsoft.install( PandoraPFA( "v03-02-01" ))
ilcsoft.install( PandoraPFANew("v00-02") )
ilcsoft.install( MarlinPandora("v00-01") )


ilcsoft.install( LCFIVertex( "v00-03-01" ))

ilcsoft.install( CEDViewer( "v01-00-pre01" )) 

ilcsoft.install( Overlay( "v00-07-02" ))  




#----- config packages
ilcsoft.install( ConfigPKG( "StandardConfig", "v02-01" ))
stdconf = ilcsoft.module( "StandardConfig")
stdconf.download.root = "marlinreco"
stdconf.env["STANDARDCONFIG"]=stdconf.installPath

ilcsoft.install( ConfigPKG( "MokkaDBConfig", "v02-01-pre01" )) 
mokkadbconf = ilcsoft.module( "MokkaDBConfig")
mokkadbconf.download.root = "ilctools"
mokkadbconf.envorder=["MOKKADBCONFIG"]
mokkadbconf.env["MOKKADBCONFIG"]=mokkadbconf.installPath
mokkadbconf.env["MOKKA_DUMP_FILE"]="$MOKKADBCONFIG/mokka-dbdump.sql.tgz"
mokkadbconf.envpath["PATH"].append( "$MOKKADBCONFIG/scripts" )

ilcsoft.install( ConfigPKG( "LCFI_MokkaBasedNets", "v00-01" ))
lcfinets=ilcsoft.module( "LCFI_MokkaBasedNets" )
lcfinets.download.root = "tagnet"
lcfinets.env["LCFIMOKKABASEDNETS"]=lcfinets.installPath





